<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Navigation Bar</title>
<style>
  /* CSS for button and navigation bar */
  .navbar {
    display: none; /* Hide the navigation bar by default */
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    overflow-y: auto;
  }
  
  .toggle-btn {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
  }
</style>
</head>
<body>

<button class="toggle-btn" onclick="toggleNavbar()">Toggle Navigation</button>

<div class="navbar" id="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<script>
  // JavaScript to toggle navigation bar visibility
  function toggleNavbar() {
    var navbar = document.getElementById("navbar");
    if (navbar.style.display === "block") {
      navbar.style.display = "none";
    } else {
      navbar.style.display = "block";
    }
  }
</script>

</body>
</html>
