<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(255, 0, 0); /* Red RGB color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Profile picture */
        .profile-pic {
            border-radius: 50%;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Profile Picture" class="profile-pic">
        <h1>chro64</h1>
        <div style="background-color: rgb(255, 0, 0); height: 20px;"></div> <!-- RGB color bar -->
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <section>
            <h2>Welcome to Your Website</h2>
            <p>This is a simple template for your website. You can customize it further to meet your needs.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 chro64. All rights reserved.</p>
    </footer>
</body>
</html>
