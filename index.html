<!DOCTYPE html>
<html>
<head>
<title>chro64</title>
  <style>
body {
    background-image: url('https://chro64.com/background.png');
      background-repeat: repeat-y; /* Repeat the background vertically */
    animation: scrollBackground 20s linear infinite; /* Animation to scroll the background */
  }

  @keyframes scrollBackground {
    from { background-position: 0 0; }
    to { background-position: 0 100%; }
  }

  .hamburger {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
  }

  .line {
    display: block;
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 5px auto;
    transition: background-color 0.3s ease;
  }

  .navbar {
    display: none;
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    overflow-y: auto;
  }
}
  
    </style>



<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Verdana";
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclicTk="closeNav()">&times;</a>
  <a href="pages/about.html">About</a>
  <a href="pages/news.html">News</a>
  <a href="pages/projects.html">Projects</a>
  <a href="pages/contact,html">Contact</a>
</div>
<center>
<h1>chro64</h1>
 </center>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   
</body>
</html>
