<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Navigation Bar</title>
<style>
  body {
    margin: 0;
  }

  .hamburger {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
  }

  .line {
    display: block;
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 5px auto;
    transition: background-color 0.3s ease;
  }

  .navbar {
    display: none;
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    overflow-y: auto;
  }
</style>
</head>
<body>

<button class="hamburger" onclick="toggleNavbar()">
  <span class="line"></span>
  <span class="line"></span>
  <span class="line"></span>
</button>

<div class="navbar" id="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<script>
  function toggleNavbar() {
    var navbar = document.getElementById("navbar");
    navbar.style.display === "none" ? navbar.style.display = "block" : navbar.style.display = "none";
  }
</script>

</body>
</html>
