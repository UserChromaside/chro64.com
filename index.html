<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  p {
    color: #666;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    font-size: 16px;
    color: #fff;
    background-color: rgb(76, 175, 80); /* Green */
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: rgb(67, 160, 71); /* Darker Green */
  }

  .button.secondary {
    background-color: rgb(0, 140, 186); /* Blue */
  }

  .button.secondary:hover {
    background-color: rgb(0, 123, 155); /* Darker Blue */
  }

  .button.danger {
    background-color: rgb(244, 67, 54); /* Red */
  }

  .button.danger:hover {
    background-color: rgb(211, 47, 47); /* Darker Red */
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<div class="container">
  <h1>Welcome to Stylish Website!</h1>
  <p>This is a stylish website template with buttons and color combinations.</p>
  <button class="button">Primary Button</button>
  <button class="button secondary">Secondary Button</button>
  <button class="button danger">Danger Button</button>
</div>

</body>
</html>
