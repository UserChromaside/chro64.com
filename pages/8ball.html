
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8Ball</title>
<style>
  body {
    background-color: #000;
    color: #00f;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
  }
  h1 {
    color: #00f;
  }
  #magic-8-ball {
    width: 200px;
    height: 200px;
    background-color: #00f;
    border-radius: 50%;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
  }
  #question-input {
    width: 80%;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
  }
  #ask-button {
    background-color: #00f;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  #ask-button:hover {
    background-color: #005;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Ask the Magic 8-Ball</h1>
  <input type="text" id="question-input" placeholder="Ask a question...">
  <button id="ask-button">Ask</button>
  <img src="https://magic-8ball.com/wp-content/uploads/ball.webp" style="border:2px solid alt=" 8ball"="" class="main-image">
</div>

<script>
  const responses = [
    "It is certain",
    "It is decidedly so",
    "Without a doubt",
    "Yes, definitely",
    "You may rely on it",
    "As I see it, yes",
    "Most likely",
    "Outlook good",
    "Yes",
    "Signs point to yes",
    "Reply hazy, try again",
    "Ask again later",
    "Better not tell you now",
    "Cannot predict now",
    "Concentrate and ask again",
    "Don't count on it",
    "My reply is no",
    "My sources say no",
    "Outlook not so good",
    "Very doubtful"
  ];

  const magic8Ball = document.getElementById('magic-8-ball');
  const questionInput = document.getElementById('question-input');
  const askButton = document.getElementById('ask-button');

  askButton.addEventListener('click', () => {
    const question = questionInput.value.trim();
    if (question !== '') {
      const randomIndex = Math.floor(Math.random() * responses.length);
      const response = responses[randomIndex];
      alert(response);
    } else {
      alert('Please enter a question.');
    }
  });
</script>

</body>
</html>
